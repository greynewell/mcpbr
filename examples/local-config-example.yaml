# Example Local Infrastructure Configuration
# This is the default mode (backward compatible)

# MCP Server Configuration
mcp_server:
  command: "npx"
  args:
    - "-y"
    - "@modelcontextprotocol/server-filesystem"
    - "{workdir}"

# Model Configuration
provider: "anthropic"
model: "claude-sonnet-4-20250514"

# Benchmark Configuration
benchmark: "swe-bench-lite"
sample_size: 5

# Infrastructure Configuration (optional, defaults to local)
infrastructure:
  mode: "local"

# Note: You can also omit the infrastructure section entirely,
# and it will default to local mode for backward compatibility.
